version: "3.9"
services:
 db:
  image: postgres
  environment:
   - POSTGRES_DB="${POSTGRES_DB}"
   - POSTRES_USER="${POSTGRES_USER}"
   - POSTRES_PASSWORD="${POSTGRES_PASSWORD}"
 web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
   - .:/code/
  ports:
   - "8000:8000"
  depends_on:
   - db